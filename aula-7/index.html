<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="coitaner">
        <div class="esquerda">
            <img src="./images/fitness-tracker-animate.svg" alt="imagem-animada">
        </div>
        <div class="direita">
            <div class="card">
                <div class="ponto">
                    <h1>Calculadora-IMC</h1>
                    <div class="linha"></div>
                </div>
                <div class="meio">
                    <div class="inp">
                        <label for="peso">Peso em Kg</label>
                        <div class="campo">
                            <div class="icone"></div>
                            <div class="campo-input">
                                <input type="number" id="peso">
                            </div>
                            <div class="valor"></div>
                        </div>
                    </div>
                    <div class="inp">
                        <label for="altura">Altura em m</label>
                        <div class="campo">
                            <div class="icone"></div>
                            <div class="campo-input"></div>
                            <div class="valor"></div>
                        </div>
                    </div>
                    <button>Calcular</button>
                </div>
                <div class="fim"></div>
            </div>
        </div>
    </div>
</body>

</html>
