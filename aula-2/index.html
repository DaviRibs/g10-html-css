<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Login</title>
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <img src="./confirmed-animate.svg" width="400px" alt="">
            <p>Seja bem-vindo, acesse e aproveite todo o conteúdo somos uma equipe profissional empenhados em fazer o
                melhor contéudo
                direcionado a voçê usuário.
            </p>
        </div>

        <div class="direita">
            <h1> Olá <br> Seja bem - vindo de volta!</h1>
            <h3>Faça seu login agora</h3>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="">Esqueceu sua senha?</a>
            <button>Login</button>
            <a href="">Criar sua conta</a>
        </div>
    </div>
</body>

</html>
